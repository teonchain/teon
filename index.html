<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teon Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #ccc;
      font-family: monospace;
      display: flex;
      flex-direction: column;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
      max-width: 960px;
      margin: 0 auto;
    }

    #output {
      white-space: pre-wrap;
      font-size: 1rem;
    }

 #input-container {
  display: flex;
  padding: 10px;
  background: #000;
  border-top: 1px solid #333;
  box-sizing: border-box;
  width: 100%;
  max-width: 960px;
  margin: 0 auto;
}

#input {
  flex: 1;
  background: transparent;
  border: none;
  border-bottom: 1px solid #555;
  color: #fff;
  font-family: monospace;
  font-size: 1rem;
  outline: none;
  padding: 8px 4px;
  box-sizing: border-box;
  width: 100%;
}



    #input::placeholder {
      color: #666;
    }

    .user-line::before {
      content: "> ";
      color: #0f0;
    }

    .response-line {
      margin-left: 2ch;
      color: #ccc;
    }

    @media (max-width: 600px) {
      #input-container, #chat-container {
        padding: 10px;
      }
      #input {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="output" id="output">&gt; <span id="prompt"></span></div>
  </div>

  <div id="input-container">
    <input id="input" type="text" placeholder="" autocomplete="off" />
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const prompt = document.getElementById('prompt');

    const prompts = {
      en: 'What would you like to know about Teon?',
      pt: 'O que vocÃª gostaria de saber sobre a Teon?'
    };

    function getLang() {
      const lang = (navigator.language || 'en').slice(0, 2).toLowerCase();
      return prompts[lang] ? lang : 'en';
    }

    const lang = getLang();
    prompt.textContent = prompts[lang];
    input.placeholder = prompts[lang];

    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && input.value.trim()) {
        const question = input.value.trim();
        const userLine = document.createElement('div');
        userLine.className = 'user-line';
        userLine.textContent = question;
        output.appendChild(userLine);

        const thinkingLine = document.createElement('div');
        thinkingLine.className = 'response-line';
        thinkingLine.textContent = '...thinking...';
        output.appendChild(thinkingLine);

        input.value = '';

        try {
          const res = await fetch('/api/teon', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question }),
          });

          const data = await res.json();
          if (res.ok && data.answer) {
            thinkingLine.textContent = data.answer;
          } else {
            thinkingLine.textContent = `[Error]: ${data.error || 'Unknown error'}`;
          }
        } catch (err) {
          thinkingLine.textContent = `[Connection Error]: ${err.message}`;
        }

        const container = document.getElementById('chat-container');
        container.scrollTop = container.scrollHeight;
      }
    });
  </script>
</body>
</html>
