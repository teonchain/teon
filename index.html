<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teon</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-family: monospace;
    }
    #output {
      white-space: pre-wrap;
    }
    input {
      width: 100%;
      padding: 10px;
      background: #111;
      color: #fff;
      border: none;
      border-bottom: 1px solid #444;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="output">&gt; What would you like to know about Teon?</div>
  <input id="input" autocomplete="off" autofocus />
  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');

    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter') {
        const question = input.value;
        output.innerText += `\n> ${question}\n...thinking...`;
        input.value = '';

        try {
          const res = await fetch('/api/teon', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question }),
          });

          const data = await res.json();
          if (res.ok) {
            output.innerText += `\n${data.answer}\n`;
          } else {
            output.innerText += `\n[Error]: ${data.error}\n`;
          }
        } catch (err) {
          output.innerText += `\n[Connection Error]: ${err.message}\n`;
        }
      }
    });
  </script>
</body>
</html>
